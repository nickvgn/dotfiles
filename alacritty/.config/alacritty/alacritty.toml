import = ["~/.config/alacritty/themes/gruvbox-dark-hard.toml"]

[env]
term = "xterm-256color"

[colors]
draw_bold_text_with_bright_colors = true

[font]
size = 15

[font.bold]
family = "ZedMono Nerd Font Mono"
style = "Extended Bold"

[font.bold_italic]
family = "ZedMono Nerd Font Mono"
style = "Extended Bold Italic"

[font.italic]
family = "ZedMono Nerd Font Mono"
style = "Extended Italic"

[font.normal]
family = "ZedMono Nerd Font Mono"
style = "Extended"

[scrolling]
multiplier = 10

[shell]
args = ["--login"]
program = "/opt/homebrew/bin/fish"

[window]
decorations = "Buttonless"
opacity = 0.95
blur = true
startup_mode = "Fullscreen" # "Windowed" | "Maximized" | "Fullscreen" | "SimpleFullscreen"
option_as_alt = "Both"

[window.dimensions]
columns = 196
lines = 80

# [window.padding]
# x = 0
# y = 0
#
[window.position]
x = 800
y = 74

